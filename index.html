<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popping Gift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 style="text-align:center">Hello Sweeto!! </h1> 
<hr>   
<div class="container">
        <h1>Answer the Questions to Unlock the Gift!</h1>
        <div id="questions-section">
            <form id="quiz-form">
                <p>Question 1: What is my favorite flower?</p>
                <input type="text" id="q1" required>
                
                <p>Question 2: Who is my first love?</p>
                <input type="text" id="q2" required>
                
                <p>Question 3: Whats my favorite part in you?</p>
                <input type="text" id="q3" required>

                <button type="button" onclick="checkAnswers()">Submit Answers</button>
            </form>
        </div>

        <div id="password-section" style="display: none;">
            <p>Enter the password to open your gift:</p>
            <input type="password" id="password" required>
            <button type="button" onclick="checkPassword()">Submit Password</button>
        </div>

        <div id="gift-section" style="display: none;">
            <h2>Congratulations!</h2>
            <p>You've unlocked your gift. Click the link below:</p>
            <a href="https://drive.google.com/file/d/1ih5RH2b829vZ3QMQdFbAPWujsX_blIPN/view?usp=sharing" target="_blank">Open Your Gift</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
